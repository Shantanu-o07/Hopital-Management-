<h2>Patient List</h2>
<table class="table table-solid">
    <thead>
        <tr>
            <th>Id</th>
            <th>Patient Id</th>
            <th>Patient Name</th>
            <th>Age</th>
            <th>Dr Name</th>
            <th>Insurance Company</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor ="let patient of patients">
            <td>{{patient.id}}</td>
            <td>{{patient.patientId}}</td>
            <td>{{patient.patientName}}</td>
            <td>{{patient.age}}</td>
            <td>{{patient.drName}}</td>
            <td>{{patient.insuranceCompany}}</td>
            <td>
                <button (click)="updatePatient(patient.id)" class="btn btn-info">Update</button>
                <button (click)="deletePatient(patient.id)" class="btn btn-danger">Delete</button>
                <button (click)="patientDetails(patient.id)" class="btn btn-danger">Details</button>
            </td>
        </tr>
    </tbody>
</table>
